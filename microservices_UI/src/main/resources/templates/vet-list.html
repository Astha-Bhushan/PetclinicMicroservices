<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Vet Id</th>
				<th>Vet Name</th>
				<th>Speciality</th>
			</tr>
		</thead>

		<tr th:each="vet:${vetlist}">
			<td><a th:href="@{find(id=${vet.vetId})}"><span
					th:text="${vet.vetId}"></span></a></td>
			<td><span th:text="${vet.name}"></span></td>
			<td><span th:text="${vet.speciality}"></span></td>

		</tr>
	</table>
	
	
</body>
</html>
