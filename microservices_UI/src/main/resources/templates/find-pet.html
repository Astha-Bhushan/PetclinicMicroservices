<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>find owner</title>
</head>
<body>
	<ul>
		<li><a th:href="@{index}" class="effect"><b>Home</b></a></li>
		<li><a th:href="@{findpet}" class="effect"><b>find a
					Visit</b> </a></li>
		<!--  <li><a th:href="@{addvisit}" class="effect"><b>add a visit</b></a></li> -->
		<li><a th:href="@{listall}" class="effect"><b>List all
					pets</b></a></li>
		<!-- <li><a th:href="@{findvisitsforpet}" class="effect"><b>Find all visits for a pet</b></a></li> -->

	</ul>
	<form action="findpet" method="post">
		<span>Pet Id</span><input type="text" name="id"> <input
			type="submit" value="find">
	</form>
	<div th:switch="${petData}">
		<h2 th:case="null">No data Available</h2>
		<div th:case="*">
			<table border="1">
				<tr>
					<td>Pet Name</td>
					<td><span th:text="${petData.petName}"></span></td>
				</tr>
				<tr>
					<td>Pet Type</td>
					<td><span th:text="${petData.type}"></span></td>
				</tr>
				<tr>
					<td>Pet Life Span</td>
					<td><span th:text="${petData.lifeSpan}"></span></td>
				</tr>
				<tr>
					<td>Owner</td>
					<td><span th:text="${petData.owners.ownerName}"></span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
